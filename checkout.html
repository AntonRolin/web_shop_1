<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
      <style>
        img {
            width: 10rem;
            height: 8rem;
        }
    </style>
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center mt-4">
        <div class="col">
        <a href="index.html" class="btn btn-outline-success float-start" id="orderbtn">Return to Product page</a>
      </div>
      </div>
      <div class="row text-center mt-4">
        <div class="col">
            <h1 class="display-4">Checkout</h1>
        </div>
      <table class="table shadow">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col"></th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody id="productCheckoutTable">

        </tbody>
    </table>
<div class="row mt-4">
  <p id="emptyCartMessage" class="text-center text-danger"></p>
  <div class="col">
    <form>
      <div class="mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" aria-describedby="firstNameHelp">
        <div id="firstNameHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" aria-describedby="lastNameHelp">
        <div id="lastNameHelp" class="form-text"></div>
      </div> 
  </div>
  <div class="col">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">E-mail</label>
      <input class="form-control" id="inputEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="inputPhoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="inputPhoneNumber" aria-describedby="telHelp">
      <div id="telHelp" class="form-text"></div>
    </div> 
    <div class="mb-3">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp">
      <div id="addressHelp" class="form-text"></div>
    </div> 
  </div>
  </form>
  <div class="col">
      <p class="display-6 mt-5 float-end"><span id="totalprice">Total Price:</span>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-lg mt-5" id="orderbtn" onclick="order()">Order</button></p>
      </div>
      </div>
    </div>

    <script src="helpfunctions.js"></script>
    <script src="checkout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
