<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        img {
            width: 15rem;
            height: 15rem;
        }
    </style>
    <title>Startsida</title>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <div class="btn-group dropend float-end">
                    <button id="viewCartButton" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      View cart
                    </button>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><h6 class="dropdown-header">Your Cart</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <div id="customerCart" class="dropdown-item">
                    
                        </div>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="checkout.html" class="dropdown-item">Checkout</a></li>
                    </ul>
                  </div>
                  
            </div>
        </div>
        <div class="row text-center mb-2">
            <div class="col">
                <h1 class="display-4">Products</h1>
            </div>
        </div>
        <table class="table shadow">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col"></th>
                    <th scope="col" class="w-50"></th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="productTable">

            </tbody>
        </table>
</div>
    <script src="helpfunctions.js"></script>
    <script src="loadproducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
